<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
       <main>
        <div class="container">
        <h1>Crear Cuenta</h1>
        <p>Creá tu cuenta para poder ver como va tu pedido.</p>
        <form id="register-Form">
            <label for ="user" class="sr-only">User</label>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario">
            <label for ="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" placeholder="Correo Electrónico">
            <label for ="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit">Iniciar Sesión</button>
            <p class="error escondido">Error al registrarse</p>
        </form>
        <p>¿Ya estas registrado?- <a href="/">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
