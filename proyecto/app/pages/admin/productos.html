<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Productos</title>
  <link rel="stylesheet" href="/admin.css" />
  <script src="/productos.js" defer></script>

  <style>
    .catalog-wrap{ width:min(1200px, 92vw); margin: 40px auto; }
    .catalog-title{ text-align:center; font-size: clamp(28px, 4vw, 54px); font-weight:800; margin: 10px 0 24px; }
    .catalog-sub{ text-align:center; margin: -10px 0 28px; opacity: .8; }

    .catalog-bar{
      display:flex; justify-content:center; gap:10px; margin-bottom: 18px;
      flex-wrap:wrap;
    }
    .catalog-input{
      width:min(520px, 92vw);
      padding:12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.15);
      outline: none;
    }

    .carousel{
      position: relative;
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .arrow{
      width:44px; height:44px;
      border-radius: 999px;
      border: none;
      cursor:pointer;
      display:grid; place-items:center;
      background: rgba(0,0,0,.08);
      font-size: 20px;
      user-select:none;
    }

    .track{
      overflow:hidden;
      width: 100%;
    }

    .rail{
      display:flex;
      gap: 24px;
      scroll-behavior:smooth;
      overflow-x:auto;
      padding: 10px 6px 18px;
      scrollbar-width: none;
    }
    .rail::-webkit-scrollbar{ display:none; }

    .card{
      min-width: 260px;
      max-width: 260px;
      background: transparent;
      border-radius: 18px;
      padding: 8px 8px 14px;
      text-align:center;
      flex: 0 0 auto;
    }

    .bubble{
      width: 220px; height: 220px;
      margin: 0 auto 14px;
      border-radius: 999px;
      display:grid;
      place-items:center;
    }

    .product-img{
      width: 110px;
      height: 110px;
      object-fit: contain;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.15));
      background: white;
      border-radius: 16px;
      padding: 8px;
    }

    .name{ font-weight:800; margin-top:6px; }
    .brand{ font-weight:700; color:#0b3aa6; margin:2px 0 8px; }
    .meta{ opacity:.65; margin-bottom: 8px; }
    .price{ font-weight:900; font-size: 22px; color:#0b3aa6; }

    .actions{
      margin-top: 10px;
      display:flex;
      justify-content:center;
      gap:10px;
    }
    .btn-mini{
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      cursor:pointer;
    }
    .btn-mini.edit{ background: rgba(0,0,0,.08); }
    .btn-mini.del{ background: #c0392b; color: white; }

    /* Modal simple */
    .modal-bg{
      position:fixed; inset:0;
      background: rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 999;
    }
    .modal{
      width:min(520px, 96vw);
      background:#fff;
      border-radius: 16px;
      padding: 18px;
    }
    .modal h2{ margin:0 0 10px; }
    .modal form{ display:grid; gap:10px; }
    .modal input{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.18);
      outline:none;
    }
    .modal-actions{ display:flex; gap:10px; justify-content:flex-end; margin-top: 6px; }
    .modal-actions button{
      padding: 10px 12px;
      border-radius: 10px;
      border:none;
      cursor:pointer;
    }
    .save{ background:#2ecc71; color:white; }
    .cancel{ background: rgba(0,0,0,.08); }
  </style>
</head>

<body class="page-admin">
  <header class="navbar">
    <div class="logo">Ordermaster pro</div>
    <nav class="nav-links">
      <a href="/admin">Menú</a>
    </nav>
    <a class="cta" href="/admin">Volver</a>
  </header>

  <div class="catalog-wrap">
    <h1 class="catalog-title">Precios bajos todos los días</h1>
    <div class="catalog-sub">Catálogo de productos</div>

    <div class="catalog-bar">
      <input id="q" class="catalog-input" placeholder="Buscar producto por nombre..." />
      <button class="btn" id="btnNuevo">Nuevo producto</button>
    </div>

    <div class="carousel">
      <button class="arrow" id="prev" aria-label="Anterior">‹</button>

      <div class="track">
        <div class="rail" id="rail"></div>
      </div>

      <button class="arrow" id="next" aria-label="Siguiente">›</button>
    </div>
  </div>

  <!-- Modal (crear/editar) -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h2 id="modalTitle">Producto</h2>

      <form id="formProducto">
        <input type="hidden" id="productoId" />
        <input id="nombre" type="text" placeholder="Nombre" required />
        <input id="precio" type="number" step="0.01" placeholder="Precio" required />
        <input id="stock" type="number" step="1" placeholder="Stock" required />
        <input id="categoriaId" type="number" step="1" placeholder="ID de Categoría" required />

        <div class="modal-actions">
          <button type="button" class="cancel" id="btnCancelar">Cancelar</button>
          <button type="submit" class="save">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
